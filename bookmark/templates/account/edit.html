{% extends 'base.html' %}

{% block title %} Edit Your Profile {% endblock %}

{% block content %}

<h2>Edit your account </h2>
<p>You can edit your account by changing the necessary detail below: </p>

<form method="post" enctype="multipart/form-data">
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Save changes ">

</form>

{% endblock %}
